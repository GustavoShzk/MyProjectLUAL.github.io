<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite aqui para pesquisar...">
            <button onclick="search()">Pesquisar</button>
        </div>
        <div class="links">
            <a href="#">Catálogo</a>
            <a href="#">Perfil</a>
            <div class="menu-button" onclick="toggleCategoryMenu()">
                <img src="catalogo.jpg" alt="Menu">
                <span>Menu</span>
            </div>   
        </div>
    </div>
    <div class="banner">
        <img src="banner.jpg" alt="Banner">
    </div>
    <div class="produtos">
        <div class="produto">
            <img src="produto1.jpg" alt="Hamburguer">
            <h3>Hamburguer Tradicional</h3>
            <p>Preço: R$ 15,99</p>
            <button onclick="comprar('Hamburguer Tradicional')">Comprar</button>
        </div>
        <div class="produto">
            <img src="produto2.jpg" alt="Pizza">
            <h3>Hamburguer de Catupiri</h3>
            <p>Preço: R$ 29,99</p>
            <button onclick="comprar('Pizza Margherita')">Comprar</button>
        </div>
        <div class="produto">
            <img src="produto3.jpg" alt="Batata Frita">
            <h3>Hamburguer de Bacon</h3>
            <p>Preço: R$ 19,99</p>
            <button onclick="comprar('Batata Frita Crocante')">Comprar</button>
        </div>
    </div>
    <!-- Resto do seu código aqui -->

    <script>
        // Restante do seu código aqui

        function search() {
            var searchTerm = document.getElementById("searchInput").value;
            // Aqui você pode implementar a lógica de pesquisa, por exemplo, redirecionando para uma página de resultados de pesquisa.
            // Por enquanto, vamos apenas mostrar uma mensagem de alerta com o termo de pesquisa.
            alert(`Você pesquisou por: ${searchTerm}`);
        }
    </script>
</body>
</html>
